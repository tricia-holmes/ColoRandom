<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>COLORANDOM</h1>
      <section class="color-boxes">
        <div id="color1">
          <div class="swatch"></div>
          <div class="box-details">
            <p id="hex1">#111111</p>
            <span class="material-symbols-outlined" id="lock1">
              lock_open
            </span>
          </div>
        </div>
        <div id="color2">
          <div class="swatch"></div>
          <div class="box-details">
            <p id="hex2">#222222</p>
            <span class="material-symbols-outlined" id="lock2">
              lock_open
            </span>
          </div>
        </div>
        <div id="color3">
          <div class="swatch"></div>
          <div class="box-details">
            <p id="hex3">#333333</p>
            <span class="material-symbols-outlined" id="lock3">
              lock_open
            </span>
          </div>
        </div>
        <div id="color4">
          <div class="swatch"></div>
          <div class="box-details">
            <p id="hex4">#444444</p>
            <span class="material-symbols-outlined" id="lock4">
              lock_open
            </span>
          </div>
        </div>
        <div id="color5">
          <div class="swatch"></div>
          <div class="box-details">
            <p id="hex5">#555555</p>
            <span class="material-symbols-outlined" id="lock5">
              lock_open
            </span>
          </div>
        </div>
      </section>
      <section class="buttons">
        <button class="defBtn" id="new">New Palette</button>
        <button class="defBtn" id="save">Save Palette</button>
      </section>
    </main>
    <aside class="saved-palettes">
      <h2>Saved Palettes</h2>
      <section class="palettes"></section>
    </aside>
    <script src="scripts.js"></script>
    <script src="Color.js"></script>
    <script src="Palette.js"></script>
  </body>
</html>
